name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            rid: linux-x64
            artifact: git-agent-linux-x64
          - os: windows-latest
            rid: win-x64
            artifact: git-agent-win-x64.exe
          - os: macos-latest
            rid: osx-x64
            artifact: git-agent-osx-x64
          - os: macos-latest
            rid: osx-arm64
            artifact: git-agent-osx-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Publish
        run: dotnet publish GitAgentCli.csproj -c Release -r ${{ matrix.rid }} -p:PublishSingleFile=true -p:PublishTrimmed=true -p:SelfContained=true -o ./publish

      - name: Rename artifact (Unix)
        if: runner.os != 'Windows'
        run: mv ./publish/git-agent ./publish/${{ matrix.artifact }}

      - name: Rename artifact (Windows)
        if: runner.os == 'Windows'
        run: mv ./publish/git-agent.exe ./publish/${{ matrix.artifact }}
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ./publish/${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./artifacts/git-agent-linux-x64/git-agent-linux-x64
            ./artifacts/git-agent-win-x64.exe/git-agent-win-x64.exe
            ./artifacts/git-agent-osx-x64/git-agent-osx-x64
            ./artifacts/git-agent-osx-arm64/git-agent-osx-arm64
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
